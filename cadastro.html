<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Cifra's</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background-color: #c40000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-box { background: #fff; padding: 25px; border-radius: 8px; width: 360px; box-shadow: 0 1px 8px rgba(0,0,0,0.3); text-align: center; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #000; }
    button { width: 100%; background: #c40000; color: #fff; border: none; padding: 10px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #00b24f; }
    a { color: #c40000; text-decoration: none; font-weight: bold; font-size: 13px; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="form-box">
    <h3>Criar Conta</h3>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <input type="password" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
      <p><a href="index.html">JÃ¡ tenho conta</a></p>
    </form>
  </div>
</body>
</html>
